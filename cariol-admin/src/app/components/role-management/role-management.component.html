<div class="container">
    <h2>Quản lý Phân quyền</h2>

    <!-- Form Thêm Người Dùng -->
    <div class="add-user-form">
        <input type="text" [(ngModel)]="newUser.fullName" placeholder="Họ và Tên">
        <input type="email" [(ngModel)]="newUser.email" placeholder="Email">
        <select [(ngModel)]="newUser.role">
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
            <option value="superadmin">Super Admin</option>
        </select>
        <button (click)="openConfirmBox()">Thêm Người Dùng</button>
    </div>

    <!-- Hộp nhập mật khẩu xác nhận -->
    <div class="confirm-box" *ngIf="isConfirmOpen">
        <h3>Xác nhận thêm người dùng</h3>
        <p>Vui lòng nhập mật khẩu Admin để xác nhận:</p>
        <input type="password" [(ngModel)]="adminPassword" placeholder="Nhập mật khẩu">
        <div class="confirm-buttons">
            <button (click)="confirmAddUser()">Xác nhận</button>
            <button (click)="closeConfirmBox()">Hủy</button>
        </div>
    </div>

    <!-- Bảng danh sách người dùng -->
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Họ và Tên</th>
                <th>Email</th>
                <th>Vai trò</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ user.fullName }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <select [(ngModel)]="user.role" (change)="updateRole(i, user.role)">
                        <option value="admin">Admin</option>
                        <option value="staff">Staff</option>
                        <option value="superadmin">Super Admin</option>
                    </select>
                </td>
                <td>
                    <button class="delete-btn" (click)="deleteUser(i)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
