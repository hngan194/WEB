<div class="dashboard-container">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Main Content -->
    <div class="dashboard-content">
        <h1 class="dashboard-title">Thay đổi mật khẩu</h1>

        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="dashboard-form">

            <div class="input-group">
                <label for="currentPassword">Mật khẩu hiện tại</label>
                <input type="password" id="currentPassword" formControlName="currentPassword" required>
            </div>

            <div class="input-group">
                <label for="newPassword">Mật khẩu mới</label>
                <input type="password" id="newPassword" formControlName="newPassword" required>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
                <div *ngIf="changePasswordForm.hasError('passwordMismatch')" class="error-message">
                    Mật khẩu xác nhận không khớp.
                </div>
            </div>

            <div class="button-container">
                <button type="submit" [disabled]="!changePasswordForm.valid" class="submit-button">
                    Lưu thay đổi
                </button>
            </div>
        </form>
    </div>
</div>
